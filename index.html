<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
  </head>
  <body>
    <div id="bgimg">
      <div class="container">
        <div class="jumbotron">
          <h3>Welcome to the PDX Doctor Lookup!</h3>
          <p>We will find the nearest Portland physicians for you</p>
          <form id="userCond">
            <label>Enter a search term:</label>
            <input type="text" name="condName" placeholder="Medical condition, Doctor, Office, Insurance, etc." autocomplete="off" required>
            <button type="submit" name="button">Search</button>
          </form>
        </div>
        <div class="flex-container">
          <div id="searchResults" class="row">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
